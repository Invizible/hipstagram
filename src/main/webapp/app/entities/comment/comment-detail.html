
<div>
    <h2><span translate="hipstagramApp.comment.detail.title">Comment</span> {{vm.comment.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span translate="hipstagramApp.comment.text">Text</span></dt>
        <dd>
            <span>{{vm.comment.text}}</span>
        </dd>
        <dt><span translate="hipstagramApp.comment.date">Date</span></dt>
        <dd>
            <span>{{vm.comment.date | date:'medium'}}</span>
        </dd>
        <dt><span translate="hipstagramApp.comment.post">Post</span></dt>
        <dd>
            <a ui-sref="post-detail({id:vm.comment.post.id})">{{vm.comment.post.id}}</a>
        </dd>
        <dt><span translate="hipstagramApp.comment.author">Author</span></dt>
        <dd>
            {{vm.comment.author.login}}
        </dd>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
